<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>divulário de cadastro</title>
    <script src="node_modules/just-validate/dist/js/just-validate.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form id="forms" class="container p-3 mb-2 bg-info text-white">
      <header style="text-align: center;">
        <h1 class="display-4">Formulário de Cadastro de Currículo</h1>
      </header>

      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          class="form-control"
          type="text"
          name="nome"
          id="nome"
          maxlength="11"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          type="email"
          name="email"
          id="email"
          maxlength="50"
          data-validate-field="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input
          class="form-control"
          type="text"
          name="cpf"
          id="cpf"
          maxlength="11"
          required
        />
      </div>

      <div class="form-group">
        <label for="endereço">Endereço</label>
        <input
          class="form-control"
          type="text"
          name="endereço"
          id="endereço"
          maxlength="200"
          required
        />
      </div>

      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input
          class="form-control"
          type="text"
          name="cidade"
          id="cidade"
          maxlength="28"
          required
        />
      </div>

      <div class="form-group">
        <label for="estados">Estado</label>
        <select class="form-control" id="estados" name="estados" required>
          <option value="">Selecione seu Estado</option>
        </select>
      </div>

      <div class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Tipo</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="tipo"
                id="casa"
                value="Casa"
              />
              <label class="form-check-label" for="casa">
                Casa
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="tipo"
                id="apto"
                value="Apartamento"
              />
              <label class="form-check-label" for="apto">
                Apartamento
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="resumo">Resumo do Currículo</label><br />
        <textarea
          class="form-control"
          name="resumo"
          placeholder="Digite seu resumo"
          maxlength="1000"
          cols="50"
          rows="10"
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="cargo">Cargo</label>
        <input
          class="form-control"
          type="text"
          name="cargo"
          id="cargo"
          maxlength="40"
          required
        />
      </div>

      <div class="form-group">
        <label for="descriçãoCargo">Descrição do Cargo</label>
        <input
          class="form-control"
          type="text"
          name="descriçãoCargo"
          id="descriçãoCargo"
          maxlength="500"
          required
        />
      </div>

      <div class="form-group">
        <label for="datainicio">Data de início</label>
        <input
          class="form-control"
          type="text"
          id="datepicker"
          placeholder="DD/MM/AAAA"
          required
        />
      </div>

      <div class="form-group">
        <label for="file">Enviar Currículo</label><br />
        <input class="btn btn-secondary" type="file" name="file" id="file" />
        <small class="form-text">Tamanho max 5MB</small><br />
      </div>

      <div>
        <input
          class="btn btn-danger"
          type="button"
          id="limpar"
          value="Limpar"
        />
      </div>

      <br />

      <div>
        <button class="btn btn-success" type="submit" id="enviar">
          Enviar
        </button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
