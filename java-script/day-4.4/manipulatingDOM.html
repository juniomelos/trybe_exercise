<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.4</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 4.4 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>

        function changeTextP(text){
            document.getElementsByTagName('p')[1].innerHTML = text;
        }

        function colorSquare(selector, color){
            let square = document.getElementsByClassName(selector)[0];
            square.style.backgroundColor = color;
        }

        function colorSquareRed(selector, color){
            let squareRed = document.getElementsByClassName(selector)[0];
            squareRed.style.backgroundColor=color;
        }

        function correctText(){
            let title = document.getElementsByTagName('h1')[0];
            title.innerHTML = 'Exercise 4.4 - JavaScript';
        }

        function upperCase(){
            let p = document.getElementsByTagName('p')[0];
            p.innerHTML = p.innerHTML.toUpperCase();
        }

        function showConsole(){
            let paragraph = document.getElementsByTagName('p');
            for (let i = 0; i < paragraph.length; i+=1){
                console.log(paragraph[i].innerHTML)
            }
        }




        changeTextP("Desenvolvedor pleno!");
        colorSquare('main-content', '#0fa36b');
        colorSquareRed('center-content', '#FFFFFF');
        correctText();
        upperCase();
        showConsole();

            Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

        */
    </script>
  </body>
