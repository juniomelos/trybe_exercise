<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <hr>
    <input type="text" id="texto" />
    <input type="button" onclick="fatorial()" value="calcular" />
    <hr>
    <input type="text" id="palavras" />
    <input type="button" onclick="palavra()" value="calcular" />
    <hr>
    <input type="button" id="btn" value="numero de cliques" />
    <p id="numerodecliques"></p>
    <script>

      //1
      function fatorial() {
        let numero = document.getElementById('texto').value;
        let resultado = 1;
        for (let i = 1; i <= numero; i++) {
          resultado = resultado * i;
        }
        alert(resultado);
      }

      //2
      function palavra() {
        let resultado = 0;
        let tamanhoPalavra = 0;
        let palavras = document.getElementById('palavras').value.split(' ');
        for (let i = 0; i < palavras.length; i++) {
          if (palavras[i].length > tamanhoPalavra) {
            tamanhoPalavra = palavras[i].length;
            resultado = palavras[i];
          }
        }
        alert(resultado);
      }

      //3
      function numeroDeCliques() {
        let clickCount = 0;
        let botao = document.getElementById('btn');
        botao.addEventListener('click', () => {
          clickCount++;
          mostrarNumeroDeCliques(clickCount);
        });
      }

      numeroDeCliques();

      function mostrarNumeroDeCliques(clickCount) {
        let lugar = document.getElementById('numerodecliques');
        lugar.innerHTML = clickCount;
      }

      //4
      function trocador(outraPalavra, string) {
        string.replace(/[x]/gi, outraPalavra);
        return string;
      }

      const skills = ['javascript', 'html', 'css', 'front-end', 'back-end'];
      function trocador1() {
        let novasSkills = skills.sort() + trocador('exxxx', 'cool');
        return novasSkills;
      }

      console.log(trocador('exxx', 'cool'));
      console.log(trocador1());
    </script>
  </body>
</html>
