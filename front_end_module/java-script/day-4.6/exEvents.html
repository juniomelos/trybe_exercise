<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 
  <h1 >Mad Libs</h1>
  
  <ul>
   <li>Noun: <input type="text" id="noun">
   <li>Adjective: <input type="text" id="adjective">
   <li>Someone's Name: <input type="text" id="person">
  </ul>
  
  <button id="lib-button">Lib it!</button>
   
  <div id="story"></div>

  <script>
    
    function makeLib (){
      let storyDiv = document.querySelector('#story');
      let noun = document.querySelector('#noun').value;
      let adjective = document.querySelector('#adjective').value;
      let name = document.querySelector('#person').value;
      storyDiv.innerHTML = name + "     " + adjective + "     " + noun;
    }

    let button = document.querySelector('#lib-button');
    button.addEventListener('click', makeLib);


  </script>
   
  </body>
 </html>
