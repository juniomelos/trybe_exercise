<! DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8" />
    <title> Caminhada pelos gatos </title>
  </head>

  <body>
    <img style="position: absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

    <script>
      window.onload = function () {
        let img = document.getElementsByTagName("img")[0];
        img.style.left = "0";
        let moveForward = true;
        function catWalk() {
          let restart = parseInt(img.style.left);
          if (moveForward && (restart > (innerWidth - img.width))) {
            moveForward = false;
          }
          if (!moveForward && (restart <= 0)) {
            moveForward = true;
          }
          if (moveForward) {
            img.style.left = (restart + 10) + 'px';
          } else {
            img.style.left = (restart - 10) + 'px';
          }
        }
        setInterval(catWalk, 50);
      }
    </script>
  </body>

  </html>
