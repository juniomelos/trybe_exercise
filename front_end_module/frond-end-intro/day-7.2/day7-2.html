<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exerc√≠cios 7.3</title>
  <style>
    * {
      box-sizing: border-box;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      width: 90%;
      height: 100px;
      border: 1px solid red;
      margin-bottom: 10px;
      padding: 5px;
    }
    .flex-direction__column { flex-direction: column; }
    .justify-content__space-between { justify-content: space-between; }
    .justify-content__center { justify-content: center; }
    .align-items__flex-start { align-items: flex-start; }
    .automatic-box-height { height: auto; }
    .ball { border-radius: 100%; }
    .green { background-color: green; }
    .blue { background-color: blue; }
    .red { background-color: red; }
    .yellow { background-color: yellow; }
    .black { background-color: black; }
    .medium {
      width: 50px;
      height: 50px;
    }

    #exercise-1 {
      animation-name: ex1-5;
      animation-duration: 3s;
      animation-delay: 1s;
      animation-direction: alternate;
    }

    #exercise-2 {
      animation-name: ex1-5;
      animation-duration: 2s;
      animation-delay: 2s;
      animation-fill-mode: forwards;
    }

    #exercise-3 {
      animation-name: ex1-5;
      animation-delay: 1s;
      animation-duration: 1s;
      animation-direction: reverse;
      animation-fill-mode: forwards;
    }

    #exercise-4:hover {
        animation: ex1-5;
        animation-duration: 5s;
        animation-direction: reverse;
    }
        
    #section-5:hover > #exercise-5 {
        animation: ex1-5;
        animation-duration: 5s;
        animation-direction: reverse;
    }

    #exercise-6-square:hover + #exercise-6 {
      animation-name: ex6;
      animation-duration: 5s;
    }

    #exercise-7 {
      animation-name: ex7;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-direction: alternate;

    }

    #exercise-8 {
      animation-name: ex8;
      animation-duration: 4s;

    }

    #exercise-9 {
      animation: ex9 4s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    #exercise-10 {
      animation: ex10 4s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    #exercise-11_1 {
      animation: ex11 3s linear 2s infinite;
    }

    #exercise-11_2 {
      animation: ex11 3s ease 2s infinite;
    }

    #exercise-11_3 {
      animation: ex11 3s ease-in 2s infinite;
    }

    #exercise-11_4 {
      animation: ex11 3s ease-out 2s infinite;
    }

    #exercise-11_5 {
      animation: ex11 3s ease-in-out 2s infinite;
    }

    #exercise-12:active {
      animation: ex12 1s;
      animation-fill-mode: forwards;
    }

    @keyframes ex12 {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    @keyframes ex11 {
      from {
        margin-left: 0;
      }
      to {
        margin-left: 92%;
      }
    }

    @keyframes ex10 {
      from {
        background-color: red;
        width: 5%;
      }
      33% {
        background-color: yellow;
      }
      50% {
        width: 100%;
      }
      66% {
        background-color: blue;
      }
      to {
        background-color: green;
        width: 5%;
      }
    }

    @keyframes ex9 {
      from {
        background-color: red;
      }
      33% {
        background-color: yellow;
      }
      66% {
        background-color: blue;
      }
      to {
        background-color: green;
      }
    }

    @keyframes ex8 {
      from {
        background-color: red;
      }
      to {
        background-color: yellow;
      }
    }

    @keyframes ex7 {
      from {
        width: 5%;
      }
      50% {
        width: 100%;
      }
      to {
        width: 5%;
      }
    }

    @keyframes ex6 {
      from {
        margin-right: 0%;
      }
      to {
        margin-right: 92%;
      }
    }

    @keyframes ex1-5 {
      from {
        margin-left: 95%;
      }
      to {
        margin-left: 0%;
      }
    }

  </style>
</head>
<body>
  <ol>
    <li>
      <section>
        <div id="exercise-1" class="ball green medium"></div>
      </section>
    </li>
    <li>
      <section>
        <div id="exercise-2" class="ball green medium"></div>
      </section>
    </li>
    <li>
      <section>
        <div id="exercise-3" class="ball green medium"></div>
      </section>
    </li>
    <li>
      <section>
        <div id="exercise-4" class="ball green medium"></div>
      </section>
    </li>
    <li>
      <section id="section-5">
        <div id="exercise-5" class="ball green medium"></div>
      </section>
    </li>
    <li>
      <section class="justify-content__space-between">
        <div id="exercise-6-square" class="blue medium"></div>
        <div id="exercise-6" class="ball green medium"></div>
      </section>
    </li>
    <li>
      <section class="justify-content__center">
        <div id="exercise-7" class="blue medium"></div>
      </section>
    </li>
    <li>
      <section class="justify-content__center">
        <div id="exercise-8" class="red medium"></div>
      </section>
    </li>
    <li>
      <section class="justify-content__center">
        <div id="exercise-9" class="red medium"></div>
      </section>
    </li>
    <li>
      <section class="justify-content__center">
        <div id="exercise-10" class="red medium"></div>
      </section>
    </li>
      <li>
        <section class="flex-direction__column align-items__flex-start automatic-box-height">
          <div id="exercise-11_1" class="red medium"></div>
          <div id="exercise-11_2" class="blue medium"></div>
          <div id="exercise-11_3" class="green medium"></div>
          <div id="exercise-11_4" class="yellow medium"></div>
          <div id="exercise-11_5" class="black medium"></div>
        </section>
      </li>
      <li>
        <section class="justify-content__center">
          <div id="exercise-12" class="black medium"></div>
        </section>
      </li>
  </ol>
</body>
</html>
